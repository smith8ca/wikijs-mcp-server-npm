<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="dot-fade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="white" stop-opacity="0.4"/>
      <stop offset="50%"  stop-color="white" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Bold W letterform -->
  <polyline
    points="77,108 168,368 256,188 344,368 435,108"
    fill="none"
    stroke="white"
    stroke-width="58"
    stroke-linejoin="round"
    stroke-linecap="round"
  />

  <!-- MCP connection dots (three-dot protocol indicator) -->
  <circle cx="211" cy="432" r="13" fill="url(#dot-fade)"/>
  <circle cx="256" cy="432" r="13" fill="url(#dot-fade)"/>
  <circle cx="301" cy="432" r="13" fill="url(#dot-fade)"/>
</svg>
