<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="page-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"   stop-color="#0D1117"/>
      <stop offset="100%" stop-color="#0D1B2E"/>
    </linearGradient>

    <!-- Icon background gradient -->
    <linearGradient id="icon-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>

    <!-- Accent line gradient -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#0EA5E9" stop-opacity="0"/>
      <stop offset="30%"  stop-color="#0EA5E9"/>
      <stop offset="70%"  stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0"/>
    </linearGradient>

    <!-- Ghost W gradient (background decoration) -->
    <linearGradient id="ghost" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0.06"/>
    </linearGradient>

    <!-- Dot fade for three dots -->
    <linearGradient id="dot-fade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="white" stop-opacity="0.4"/>
      <stop offset="50%"  stop-color="white" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#page-bg)"/>

  <!-- Subtle dot grid (background texture) -->
  <g fill="#334155" fill-opacity="0.35">
    <!-- Row 1 -->
    <circle cx="60"  cy="60"  r="1.5"/><circle cx="120" cy="60"  r="1.5"/><circle cx="180" cy="60"  r="1.5"/>
    <circle cx="240" cy="60"  r="1.5"/><circle cx="300" cy="60"  r="1.5"/><circle cx="360" cy="60"  r="1.5"/>
    <circle cx="420" cy="60"  r="1.5"/><circle cx="480" cy="60"  r="1.5"/><circle cx="540" cy="60"  r="1.5"/>
    <circle cx="600" cy="60"  r="1.5"/><circle cx="660" cy="60"  r="1.5"/><circle cx="720" cy="60"  r="1.5"/>
    <circle cx="780" cy="60"  r="1.5"/><circle cx="840" cy="60"  r="1.5"/><circle cx="900" cy="60"  r="1.5"/>
    <circle cx="960" cy="60"  r="1.5"/><circle cx="1020" cy="60" r="1.5"/><circle cx="1080" cy="60" r="1.5"/>
    <circle cx="1140" cy="60" r="1.5"/>
    <!-- Row 2 -->
    <circle cx="60"  cy="120" r="1.5"/><circle cx="120" cy="120" r="1.5"/><circle cx="180" cy="120" r="1.5"/>
    <circle cx="240" cy="120" r="1.5"/><circle cx="300" cy="120" r="1.5"/><circle cx="360" cy="120" r="1.5"/>
    <circle cx="420" cy="120" r="1.5"/><circle cx="480" cy="120" r="1.5"/><circle cx="540" cy="120" r="1.5"/>
    <circle cx="600" cy="120" r="1.5"/><circle cx="660" cy="120" r="1.5"/><circle cx="720" cy="120" r="1.5"/>
    <circle cx="780" cy="120" r="1.5"/><circle cx="840" cy="120" r="1.5"/><circle cx="900" cy="120" r="1.5"/>
    <circle cx="960" cy="120" r="1.5"/><circle cx="1020" cy="120" r="1.5"/><circle cx="1080" cy="120" r="1.5"/>
    <circle cx="1140" cy="120" r="1.5"/>
    <!-- Row 3 -->
    <circle cx="60"  cy="510" r="1.5"/><circle cx="120" cy="510" r="1.5"/><circle cx="180" cy="510" r="1.5"/>
    <circle cx="240" cy="510" r="1.5"/><circle cx="300" cy="510" r="1.5"/><circle cx="360" cy="510" r="1.5"/>
    <circle cx="420" cy="510" r="1.5"/><circle cx="480" cy="510" r="1.5"/><circle cx="540" cy="510" r="1.5"/>
    <circle cx="600" cy="510" r="1.5"/><circle cx="660" cy="510" r="1.5"/><circle cx="720" cy="510" r="1.5"/>
    <circle cx="780" cy="510" r="1.5"/><circle cx="840" cy="510" r="1.5"/><circle cx="900" cy="510" r="1.5"/>
    <circle cx="960" cy="510" r="1.5"/><circle cx="1020" cy="510" r="1.5"/><circle cx="1080" cy="510" r="1.5"/>
    <circle cx="1140" cy="510" r="1.5"/>
    <!-- Row 4 -->
    <circle cx="60"  cy="570" r="1.5"/><circle cx="120" cy="570" r="1.5"/><circle cx="180" cy="570" r="1.5"/>
    <circle cx="240" cy="570" r="1.5"/><circle cx="300" cy="570" r="1.5"/><circle cx="360" cy="570" r="1.5"/>
    <circle cx="420" cy="570" r="1.5"/><circle cx="480" cy="570" r="1.5"/><circle cx="540" cy="570" r="1.5"/>
    <circle cx="600" cy="570" r="1.5"/><circle cx="660" cy="570" r="1.5"/><circle cx="720" cy="570" r="1.5"/>
    <circle cx="780" cy="570" r="1.5"/><circle cx="840" cy="570" r="1.5"/><circle cx="900" cy="570" r="1.5"/>
    <circle cx="960" cy="570" r="1.5"/><circle cx="1020" cy="570" r="1.5"/><circle cx="1080" cy="570" r="1.5"/>
    <circle cx="1140" cy="570" r="1.5"/>
  </g>

  <!-- Large ghost W (background decoration, centered) -->
  <polyline
    points="170,80 390,540 600,200 810,540 1030,80"
    fill="none"
    stroke="url(#icon-bg)"
    stroke-width="140"
    stroke-linejoin="round"
    stroke-linecap="round"
    opacity="0.07"
  />

  <!-- Icon: rounded square (centered, upper area) -->
  <rect x="452" y="92" width="296" height="296" rx="56" fill="url(#icon-bg)"/>

  <!-- W letterform inside icon (scaled ~0.578Ã— from 512, offset to icon origin) -->
  <polyline
    points="496,198 548,359 600,249 652,359 704,198"
    fill="none"
    stroke="white"
    stroke-width="34"
    stroke-linejoin="round"
    stroke-linecap="round"
  />

  <!-- MCP connection dots inside icon -->
  <circle cx="578" cy="350" r="8"  fill="white" fill-opacity="0.45"/>
  <circle cx="600" cy="356" r="8"  fill="white" fill-opacity="0.9"/>
  <circle cx="622" cy="350" r="8"  fill="white" fill-opacity="0.45"/>

  <!-- Project name -->
  <text
    x="600" y="462"
    text-anchor="middle"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
    font-size="58"
    font-weight="700"
    fill="#F1F5F9"
    letter-spacing="-1"
  >wikijs-mcp-server</text>

  <!-- Subtitle -->
  <text
    x="600" y="518"
    text-anchor="middle"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
    font-size="24"
    fill="#64748B"
    letter-spacing="0.5"
  >Model Context Protocol server for Wiki.js</text>

  <!-- Accent gradient line at bottom -->
  <rect x="0" y="614" width="1200" height="3" fill="url(#accent)" rx="1.5"/>

  <!-- Author tag -->
  <text
    x="600" y="596"
    text-anchor="middle"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
    font-size="16"
    fill="#475569"
  >@smith8ca</text>
</svg>
